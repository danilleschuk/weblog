<h2 class="w3-center">Написать комментарий</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post" class="w3-container w3-card-4 w3-light-grey">
    <div class="w3-section w3-round-xlarge">
        <label for="name" class="w3-label">Имя:</label>
        <input type="text" id="name" name="name" class="w3-input w3-round-xlarge">
    </div>
    <div class="w3-section w3-round-xlarge">
        <label for="email" class="w3-label">Email:</label>
        <input type="email" id="email" name="email" class="w3-input w3-round-xlarge">
    </div>
    <div class="w3-section w3-round-xlarge">
        <label for="body" class="w3-label">Комментарий:</label>
        <textarea id="body" name="body" class="w3-input w3-round-xlarge"></textarea>
    </div>
    {% csrf_token %}
    <p>
        <input type="submit" value="Добавить комментарий" class="w3-button w3-center w3-round-xlarge w3-margin-top">
    </p>
</form>
