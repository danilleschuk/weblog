{% extends "blog/base.html" %}
{% block title %}AstraBlog{% endblock %}
{% block content %}
  <h1>AstraBlog</h1>
{% for post in posts %}
     <div class="w3-panel w3-border w3-light-grey w3-round-large">
        <h2>
          <a href="{% url 'blog:post_detail' post.id %}" style="text-decoration: none">
            {{ post.title }}
          </a>
        </h2>
        <p class="date w3-text-gray">
          Опубликовано {{ post.publish }} автором {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
     </div>
{% endfor %}
{% endblock %}
