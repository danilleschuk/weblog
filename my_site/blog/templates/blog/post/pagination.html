<div class="w3-container w3-center w3-padding">
    <div class="w3-bar">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}" class="w3-button w3-round-xlarge w3-margin-right">Предыдущая</a>
        {% endif %}
        <span>Страница {{ page.number }} из {{ page.paginator.num_pages }}</span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}" class="w3-button w3-round-xlarge w3-margin-left">Следующая</a>
        {% endif %}
    </div>
</div>
